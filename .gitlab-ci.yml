include:
  - project: "fr/ci"
    ref: main
    file: "ssh.ci.yml"

stages:
  - deploy-dev
  - deploy-prod

deploy-to-test-server:
  stage: deploy-dev
  extends: .install-ssh
  variables:
    SSH_PRIVATE_KEY: $TEST_SSH_PRIVATE_KEY
    SERVER_KNOWN_HOSTS: $TEST_SSH_KNOWN_HOSTS
  script:
    - BUILD="npm install && npm run build && npm install --omit=dev"
    - TEST_PATH="~/www/mendeleevsibur.friendlee.ru/front"
    - RESTART="/usr/lib/ispnodejs/bin/pm2 reload mendeleevsibur.friendlee.ru"
    - rsync --delete -avz --progress --no-perms --no-owner --no-group --exclude=".git/" --exclude="node_modules/" -e "ssh -p $TEST_PORT" . $TEST_USER@$TEST_HOST:$TEST_PATH
    - ssh -p $TEST_PORT $TEST_USER@$TEST_HOST "cd $TEST_PATH && $BUILD && $RESTART"
  only:
    - dev
  tags:
    - shell
  environment:
    name: test
    url: https://mendeleevsibur.friendlee.ru

deploy-to-prod-server:
  stage: deploy-prod
  extends: .install-ssh
  variables:
    SSH_PRIVATE_KEY: $PROD_SSH_PRIVATE_KEY
    SERVER_KNOWN_HOSTS: $PROD_SSH_KNOWN_HOSTS
  script:
    - BUILD="npm install && npm run build"
    - RESTART="pm2 restart mendeleev-smena.ru"
    - cp ${PROD_ENV} .env
    - rsync --delete -avz --progress --no-perms --no-owner --no-group --no-times --exclude=".git*" --exclude="node_modules/" -e "ssh -p $PROD_PORT" . $PROD_USER@$PROD_HOST:$PROD_PATH
    - ssh -p $PROD_PORT $PROD_USER@$PROD_HOST "cd $PROD_PATH && $BUILD && $RESTART"
  when: manual
  only:
    - main
  tags:
    - shell
  environment:
    name: prod
    url: https://mendeleev-smena.ru
